
<!-- Editar Soft Skills -->
<div class="modal fade" id="edit-soft-skills" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Soft Skills</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" [formGroup]="editarSkill">
            <div class="input-content mb-3 mt-2">
              <label for="description" class="input-label">Descripci√≥n</label>
              <textarea
              name="description"
              cols="0"
              rows="10"
              class="input"
              required
              minlength="20" formControlName="description"></textarea>
            </div>
          </form> 
          </div>     
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="onUpdate()" >Editar</button>
        </div>
      </div>
    </div>
  </div>
