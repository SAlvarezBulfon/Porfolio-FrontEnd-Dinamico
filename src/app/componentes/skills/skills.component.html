<!--Skills-->
<section id="skills" class="skills">
    <div class="container py-5">

        <div class="pb-2">
            <h2 class="page-section-heading text-uppercase pb-2">Skills</h2>

            <div class="row skills-content">

                <div class="col-12 pb-3">

                    <div class="progress" *ngFor="let hardskill of hardskill">
                        <span class="skill fs-6">{{hardskill.nombre}}
                        
                            <button class="btn edit-btn float-end oscuro" data-bs-toggle="modal" data-bs-target="#new-skill" *ngIf="admin == '1'"><i class="fa-solid fa-plus"></i></button>
                            <button class="btn edit-btn float-end oscuro" (click)="borrar(hardskill.id!)" *ngIf="admin == '1'"><i class="bi bi-trash"></i></button>
                        </span>
                        <div class="progress-bar-wrap">
                            <mat-progress-bar class="mb-2 progress-bar" [color]="color" [mode]="mode" [value]="hardskill.porcentaje" [bufferValue]="bufferValue" style="height:12px; border-radius: 4px;"></mat-progress-bar>
                        </div>


                    </div>
                </div>


                <div class="mt-3">

                    <div class="row" *ngFor="let skill of skill">
                        <div class="col-8">
                            <h3 class="text-uppercase pb-2 fs-4">Soft Skills</h3>
                        </div>
                        <div class="col-4">
                            <button class="btn edit-btn float-end oscuro" data-bs-toggle="modal"
                                data-bs-target="#edit-soft-skills" *ngIf="admin == '1'" (click)="setearId(skill.id!)"><i class="fa-solid fa-pen-to-square"></i></button>
                        </div>

                        <p class="fs-5">{{skill.description}}</p>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
